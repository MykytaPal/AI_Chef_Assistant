<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Chef Assistant</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100vh;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    header {
      background-color: #ff704d;
      color: white;
      padding: 1rem 2rem;
      text-align: center;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 60px;
      z-index: 1000;
    }

    header a {
      color: white;
      text-decoration: none;
      font-size: 1.5rem;
      font-weight: bold;
    }

    #layout {
      display: flex;
      height: calc(100vh - 120px); /* 60 header + 60 footer */
      margin-top: 60px;
      margin-bottom: 60px;
    }

    #sidebar {
      width: 200px;
      background-color: #f2f2f2;
      padding-top: 1rem;
      box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      position: fixed;
      top: 60px;
      bottom: 60px;
      left: 0;
      overflow-y: auto;
    }

    #sidebar a {
      display: flex;
      align-items: center;
      padding: 0.75rem 1rem;
      color: #333;
      text-decoration: none;
    }

    #sidebar a i {
      margin-right: 10px;
      width: 20px;
      text-align: center;
    }

    #sidebar a:hover {
      color: #ff704d;
    }

    .active-link {
      font-weight: bold;
      color: #ff704d !important;
    }

    #main-content-wrapper {
      margin-left: 200px;
      flex: 1;
      overflow-y: auto;
      padding: 2rem;
    }

    #main-content {
      padding-bottom: 2rem;
    }

    footer {
      background-color: #f2f2f2;
      height: 60px;
      width: 100%;
      text-align: center;
      padding: 1rem;
      line-height: 1.5;
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
    }

    .message {
      margin-bottom: 1rem;
      color: red;
    }
  </style>
</head>

<body>

  <header>
    <a href="{% url 'upload_cookbook' %}">AI Chef Assistant</a>
  </header>

  <div id="layout">
    <nav id="sidebar">
      <a href="{% url 'upload_cookbook' %}" title="Upload Cookbook"
         class="{% if request.path == '/' %}active-link{% endif %}">
         <i class="fas fa-upload"></i>
         <span>Upload Cookbook</span>
      </a>

      <a href="{% url 'set_preferences' %}" title="User Preferences"
         class="{% if request.path == '/preferences/' %}active-link{% endif %}">
         <i class="fas fa-sliders-h"></i>
         <span>User Preferences</span>
      </a>

      <a href="{% url 'meal_plan' %}" title="Meal Plan"
         class="{% if request.path == '/meal-plan/' %}active-link{% endif %}">
         <i class="fas fa-calendar-alt"></i>
         <span>Meal Plan</span>
      </a>

      <a href="{% url 'weekly_grocery_list' %}" title="Grocery List"
         class="{% if '/grocery-list' in request.path or '/recipes' in request.path %}active-link{% endif %}">
         <i class="fas fa-shopping-cart"></i>
         <span>Grocery List</span>
      </a>

      <a href="{% url 'recipe_library' %}" title="Recipe Library"
         class="{% if request.path == '/recipe-library/' %}active-link{% endif %}">
         <i class="fas fa-book-open"></i>
         <span>Recipe Library</span>
      </a>
    </nav>

    <div id="main-content-wrapper">
      <main id="main-content">
        {% if messages %}
          {% for message in messages %}
            <p class="message">{{ message }}</p>
          {% endfor %}
        {% endif %}

        {% block content %}{% endblock %}
      </main>
    </div>
  </div>

  <footer>
    &copy; 2025 AI Chef Assistant
  </footer>

</body>
</html>
