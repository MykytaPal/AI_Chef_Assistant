{% extends 'base.html' %}

{% block content %}
  <h1>Weekly Grocery List</h1>

  <form method="post" action="{% url 'weekly_grocery_list' %}">
    {% csrf_token %}
    <button type="submit" style="padding: 0.5rem 1rem; background-color: #ff704d; color: white; border: none; border-radius: 6px; font-size: 1rem; cursor: pointer;">
      Generate New Grocery List
    </button>
  </form>

  {% if cleaned_list %}
    <div class="grocery-list-container">
      <pre style="white-space: pre-wrap; margin-top: 2rem;">{{ cleaned_list }}</pre>
    </div>
  {% else %}
    <p style="margin-top: 2rem;">No grocery list available yet. Click the button above to generate one!</p>
  {% endif %}

  <style>
    .grocery-list-container {
      margin-top: 2rem;
      max-width: 700px;
      background-color: #fff9f5;
      padding: 1rem 1.5rem;
      border-radius: 12px;
      border: 1px solid #ffd2c2;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }
  </style>
{% endblock %}
