{% extends 'base.html' %}

{% block content %}
    <h1>Upload Your Cookbook</h1>

    {% if message %}
        <p style="color: green;">{{ message }}</p>
    {% endif %}

    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="file" name="cookbook_file" accept=".pdf" required>
        <button type="submit">Upload</button>
    </form>
{% endblock %}
