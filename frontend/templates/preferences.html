{% extends 'base.html' %}

{% block content %}
    <h1>User Preferences</h1>

    {% if message %}
        <p style="color: green;">{{ message }}</p>
    {% endif %}

    <form method="POST">
        {% csrf_token %}
        {% for option in options %}
            <label>
                <input type="checkbox" name="preferences" value="{{ option }}"
                    {% if option in selected %}checked{% endif %}>
                {{ option }}
            </label><br>
        {% endfor %}

        <p>Custom Notes:</p>
        <textarea name="custom_note" rows="3" cols="40">{{ custom_note }}</textarea><br><br>

        <button type="submit">Save Preferences</button>
    </form>
{% endblock %}
