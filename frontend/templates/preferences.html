<!DOCTYPE html>
<html>
<head>
    <title>User Preferences</title>
</head>
<body>
    <h1>Select Your Dietary Preferences</h1>
    {% if message %}<p style="color:green;">{{ message }}</p>{% endif %}
    <form method="POST">
        {% csrf_token %}
        {% for option in options %}
            <label>
                <input type="checkbox" name="preferences" value="{{ option }}"
                       {% if option in selected %}checked{% endif %}>
                {{ option }}
            </label><br>
        {% endfor %}

        <p>Custom Notes:</p>
        <textarea name="custom_note" rows="3" cols="40">{{ custom_note }}</textarea><br><br>

        <button type="submit">Save Preferences</button>
    </form>

    <br>
    <a href="{% url 'upload_cookbook' %}">‚Üê Back to Upload</a>
</body>
</html>
